{% extends "base_public.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Top Navigation Bar -->
<div class="navbar">
  <a href="{{ url_for('public_home') }}" class="nav-btn">Home</a>
  <a href="{{ url_for('global_standings') }}" class="nav-btn">Global Standings</a>
  <a href="{{ url_for('login') }}" class="nav-btn">Admin</a>
</div>

<!-- Banner Section -->
<div class="banner-wrapper">
  <img src="{{ url_for('static', filename='images/bwl_banner.jpg') }}" alt="BWL Banner" class="bwl-banner fade-in">
</div>

<!-- Events Section -->
<div class="events-container">
  {% if boards %}
    {% for board in boards %}
    <div class="event-card">
      <img src="{{ board['image'] }}" alt="{{ board['name'] }}" class="event-image">
      <div class="event-info">
        <h2>{{ board['name'] }}</h2>
        <a href="{{ url_for('public_standings', board_id=board['id']) }}" class="action-btn">View Standings</a><br><br>
        <a href="{{ url_for('prediction_event', board_id=board['id']) }}" class="action-btn">Make Picks</a>
      </div>
    </div>
    {% endfor %}
  {% else %}
    <p style="text-align: center; color: white; font-size: 24px;">No events available yet.</p>
  {% endif %}
</div>

<!-- STYLES -->
<style>
  /* Navbar */
  .navbar {
    background-color: #1e1e1e;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    flex-direction: row;
  }

  .nav-btn {
    background-color: white;
    color: black;
    font-weight: bold;
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s;
  }

  .nav-btn:hover {
    background-color: #e0e0e0;
  }

  /* Banner */
  .banner-wrapper {
    text-align: center;
    margin: 30px auto;
  }

  .bwl-banner {
    max-width: 90%;
    width: 600px;
    height: auto;
  }

  /* Animation */
  .fade-in {
    opacity: 0;
    animation: fadeIn 1.2s ease-in-out forwards;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Events */
  .events-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
  }

  .event-card {
    background-color: #1e1e1e;
    border: 2px solid white;
    border-radius: 12px;
    overflow: hidden;
    width: 300px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .event-card:hover {
    transform: translateY(-8px);
    box-shadow: 0px 8px 16px rgba(0,0,0,0.7);
  }

  .event-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .event-info {
    padding: 20px;
    text-align: center;
  }

  .event-info h2 {
    color: white;
    font-size: 22px;
    margin-bottom: 20px;
  }

  .action-btn {
    background-color: white;
    color: black;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    display: inline-block;
    transition: background-color 0.3s;
  }

  .action-btn:hover {
    background-color: #e0e0e0;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .navbar {
      flex-wrap: nowrap;
      justify-content: space-around;
      padding: 10px;
      overflow-x: auto;
    }

    .nav-btn {
      padding: 10px 18px;
      font-size: 16px;
      white-space: nowrap;
    }

    .event-card {
      width: 90%;
    }

    .event-info h2 {
      font-size: 20px;
    }

    .event-image {
      height: 160px;
    }

    .bwl-banner {
      width: 95% !important;
      max-width: 95% !important;
    }
  }
</style>

{% endblock %}
